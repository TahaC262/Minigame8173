<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Retro Racer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: Arial, sans-serif;
        }

        #ui {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 15px;
            color: white;
            font-size: 18px;
            z-index: 10;
        }

        #controls {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            z-index: 10;
        }

        .btn {
            width: 50%;
            height: 90px;
            background: rgba(255,255,255,0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            color: white;
            user-select: none;
        }
    </style>
</head>
<body>

<div id="ui">
    <div id="score">Skor: 0</div>
    <div id="speed">Hız: 0 km/s</div>
</div>

<div id="controls">
    <div class="btn" id="left">◀</div>
    <div class="btn" id="right">▶</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="game.js"></script>

</body>
</html>
