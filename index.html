<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Courier New', monospace; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #hud { position: fixed; top: 10px; left: 10px; color: #f00; z-index: 10; font-size: 18px; text-shadow: 2px 2px #000; }
        #crosshair { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #0f0; font-size: 24px; z-index: 5; }
        #weapon { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 200px; height: 150px; 
                  background: linear-gradient(to top, #222, #444); border-radius: 20px 20px 0 0; z-index: 8; }
    </style>
</head>
<body>
    <div id="hud">KAT: 1 | CAN: %100 | SKOR: 0</div>
    <div id="crosshair">+</div>
    <div id="weapon"></div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
