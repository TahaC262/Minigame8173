<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; background: #111; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; filter: drop-shadow(0 0 10px #000); }
        .ui { position: fixed; top: 20px; width: 100%; text-align: center; color: #0ff; font-size: 24px; font-weight: bold; text-shadow: 0 0 10px #0ff; pointer-events: none; }
        .controls { position: fixed; bottom: 30px; width: 100%; display: flex; justify-content: space-around; padding: 0 20px; box-sizing: border-box; }
        .btn { width: 90px; height: 90px; background: rgba(0, 255, 255, 0.1); border: 2px solid #0ff; border-radius: 50%; display: flex; 
               align-items: center; justify-content: center; color: #0ff; font-size: 40px; touch-action: none; box-shadow: 0 0 15px #0ff; }
        .btn:active { background: #0ff; color: #000; }
    </style>
</head>
<body>
    <div class="ui">HIZ: <span id="speed">0</span> KM/H | SKOR: <span id="score">0</span></div>
    <canvas id="raceCanvas"></canvas>
    <div class="controls">
        <div class="btn" id="leftBtn">◀</div>
        <div class="btn" id="rightBtn">▶</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
