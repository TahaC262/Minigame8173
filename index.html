<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Siber Kaçış 3D - Taha Cenk</title>
    <style>
        /* Tüm ekranı kaplayan siyah arka plan ve yazı tipi ayarları */
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000; 
            font-family: 'Courier New', monospace; 
            color: #0f0; 
            user-select: none;
        }
        
        canvas { display: block; }

        /* Hikaye Ekranı Tasarımı */
        #story-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 100;
        }

        #story-text {
            font-size: 18px;
            line-height: 1.6;
            max-width: 600px;
            margin-bottom: 30px;
            min-height: 100px; /* Yazı akarken ekranın zıplamasını önler */
        }

        /* Giriş Butonu Tasarımı */
        .btn {
            padding: 15px 30px;
            background: transparent;
            color: #0f0;
            border: 2px solid #0f0;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 16px;
            display: none; /* Yazı bitene kadar gizli kalır */
            transition: 0.3s;
        }

        .btn:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 20px #0f0;
        }
    </style>
</head>
<body>

    <div id="story-screen">
        <div id="story-text"></div>
        <button id="start-btn" class="btn">SİSTEME GİRİŞ YAP</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="game.js"></script>
</body>
</html>
