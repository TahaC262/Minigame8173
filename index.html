<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Retro Highway Pro</title>
    <style>
        body { margin: 0; background: #1a1a1a; overflow: hidden; font-family: 'Press Start 2P', cursive; }
        canvas { display: block; margin: 0 auto; background: #222; image-rendering: pixelated; }
        
        /* Giriş ve Bitiş Ekranları */
        #menu, #game-over {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.9); z-index: 100; color: #f1c40f; text-align: center;
        }
        #game-over { display: none; background: rgba(139, 0, 0, 0.8); }
        
        .btn {
            padding: 20px 40px; font-size: 24px; background: #f1c40f; color: #000;
            border: 4px solid #fff; cursor: pointer; margin-top: 20px; font-weight: bold;
            box-shadow: 5px 5px 0px #b8860b;
        }
        .btn:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px #b8860b; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div id="menu">
        <h1 style="font-size: 40px; color: #fff; text-shadow: 4px 4px #e74c3c;">RETRO RACER</h1>
        <p style="color: #bdc3c7;">HAZIR MISIN?</p>
        <button class="btn" onclick="startGame()">OYUNA BAŞLA</button>
    </div>

    <div id="game-over">
        <h1 style="font-size: 40px;">EYVAH!</h1>
        <p id="final-score">SKOR: 0</p>
        <button class="btn" onclick="location.reload()">TEKRAR DENE</button>
    </div>

    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
