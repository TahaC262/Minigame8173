<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Retro Racer</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { display: block; width: 100vw; height: 100vh; image-rendering: pixelated; }
        
        /* Giriş Ekranı */
        #ui-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        #start-menu, #game-over { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.8); pointer-events: auto;
        }
        
        .neon-logo { 
            font-size: 80px; color: #fff; text-shadow: 0 0 10px #f0f, 0 0 20px #f0f, 0 0 40px #f0f;
            font-style: italic; font-weight: 900; margin-bottom: 50px; text-transform: uppercase;
        }
        
        .btn-start { 
            padding: 20px 60px; font-size: 24px; background: #0ff; color: #000; border: none;
            cursor: pointer; font-weight: bold; border-radius: 5px; box-shadow: 0 0 15px #0ff;
        }

        /* Oyun HUD */
        #hud { position: absolute; top: 20px; width: 100%; display: flex; justify-content: space-between; padding: 0 30px; box-sizing: border-box; color: #fff; font-size: 20px; pointer-events: none; }
        
        /* Kontrol Butonları */
        #controls { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-between; padding: 0 20px; box-sizing: border-box; pointer-events: auto; }
        .ctrl-btn { 
            width: 35%; height: 90px; background: rgba(255, 255, 255, 0.2); 
            border: 2px solid rgba(255, 255, 255, 0.4); display: flex; align-items: center; justify-content: center;
            color: white; font-size: 40px; border-radius: 10px; -webkit-user-select: none;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="hud">
            <div id="score">PUAN: 0</div>
            <div id="speed">0 KM/S</div>
        </div>

        <div id="start-menu">
            <div class="neon-logo">Retro Racer</div>
            <button class="btn-start" onclick="initGame()">BAŞLAT</button>
        </div>

        <div id="game-over" style="display:none;">
            <h1 style="color:#ff4400; font-size:60px;">GAME OVER</h1>
            <p id="final-score" style="color:white; font-size:24px;">SKOR: 0</p>
            <button class="btn-start" style="background:#ff4400; box-shadow: 0 0 15px #ff4400;" onclick="location.reload()">YENİDEN BAŞLA</button>
        </div>

        <div id="controls">
            <div class="ctrl-btn" id="btn-left">◀</div>
            <div class="ctrl-btn" id="btn-right">▶</div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
